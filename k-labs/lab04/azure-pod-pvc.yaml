apiVersion: v1
kind: Pod
metadata:
  name: azure-app2
spec:
      containers:
      - name: azure-app2
        image: alpine
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: my-data
            mountPath: /var/nfs
        command: ["/bin/sh"]
        args: ["-c", "while true; do date >> /var/nfs/azure-app.txt; sleep 20; echo azure-app>> /var/nfs/azure-app.txt; done"]
        ports:
        - containerPort: 7171
          protocol: TCP
      volumes:
        - name: my-data
          persistentVolumeClaim:
            claimName: azure-disk-4g